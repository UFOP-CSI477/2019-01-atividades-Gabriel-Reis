	<br>

	<div class="container bg-light sm-1">
		<br>
		<form method="post" action="validar.html">
  			<div class="form-group row">
  				<label class="col-sm-2 col-form-label" for="Produto">Produto</label>
  				<div class="col">
  					<select class="form-control">name="Produto"
						<option value="000">Produto:</option>
						<option value="56">Sony PlayStation 4 Slim 1tb + Controle Dualshock</option>
						<option value="64">Microsoft Xbox One X 1TB 4K+ Controle sem Fio</option>
						<option value="653">Game Darksiders III 3 + Chaveiro Exclusivo</option>
					</select>
  				</div>
  			</div>
  			<div class="form-group row">
  				<label class="col-sm-2 col-form-label" for="quantidade"> Quantidade </label>
  				<div class="col">
	  				<input class="form-control" type="number" min="1" name="quantidade" id ="Quantidade" placeholder="1">
  				</div>
  			</div>
  			<div class="form-group row">
  				<label class="col-sm-2 col-form-label">Forma de Pagamento:</label>
					<div class="col">
					  	<div class="form-check">
  							<input class="form-check-input" type="radio" name="formaDePagamento" id="Cartao">
							<label for="Cartao">Cartão</label>
						</div>
        				<div class="form-check">
          					<input class="form-check-input" type="radio" name="formaDePagamento" id="Boleto Bancario">
							<label for Boleto Bancario>Boleto Bancário</label>
        				</div>
        				<div class="form-check">
          					<input class="form-check-input" type="radio" name="formaDePagamento" id="Samsung Pay">
							<label for Samsung Pay>Samsung Pay</label>
        				</div>
        				<div class="form-check">
          					<input class="form-check-input" type="radio" name="formaDePagamento" id="Bankline">
							<label for="Bankline">Bankline</label>
        				</div>
        				<div class="form-check">
          					<input class="form-check-input" type="radio" name="formaDePagamento" id="AmeDigital">
							<label for="AmeDigital">Ame Digital</label>
        				</div>
        			</div>			
  			</div>
  			<div class="form-group row">
  				<label class="col-sm-2 col-form-label" for="cepEntrega"> CEP de entrega </label>
  				<div class="col">
  					<input class="form-control" type="number" name="cepEntrega" id ="cepEntrega" placeholder="33333-000">
  				</div>
  			</div>
  			<div class="form-group">
  				<input class="btn btn-primary mb-2" type="submit" name="Comprar" value="Vender">
  			</div>
  		</form>
