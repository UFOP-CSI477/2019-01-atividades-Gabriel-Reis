<!DOCTYPE html>
<html>
<head>
	<title>IronRacers - Corrida Rolimã</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="./bootstrap-4.3.1/css/bootstrap.css">

</head>
<body>

	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<a href="#" class="navbar-brand">IronRacers</a>
	</nav>

	<div class="p-3 mb-2 text-white container bg-light mt-4">

		<form name="Competidor">
			<div class="p-1 form-row">
				<div class="col">
	       			<input type="text" name="Nome" id="Nome" class="form-control" placeholder="Nome do competidor">
	       			<div id="alertaNome" style="display: none" class="alert alert-danger">
	          			<span>Preencha o nome corretamente!<span>
	        		</div>
				</div>
				<div class="col">
	       			<input type="number" name="Largada" class="form-control" id="Largada" placeholder="Posicação de Largada">
	       			<div id="alertaLargada" style="display: none" class="alert alert-danger">
	          			<span>Insira uma posição válida!<span>
	        		</div>
	       		</div>

				<div class="col">
	       			<input type="number" name="Tempo" class="form-control" id="Tempo" placeholder="Tempo(segundos)">
	       			<div id="alertaTempo" style="display: none" class="alert alert-danger">
	          			<span>Insira um tempo válido!<span>
	        		</div>
	       		</div>

	       		<div class=".col-auto">
	       			<button type="button" onclick="adicionar()" class="btn btn-success">Adicionar</button>
	       		</div>
			</div>
			<small id="InsertHelpBlock" class="form-text text-muted">
  				O site está limitado em até 6 jogadores simultaneamente
			</small>
		</form>

	    <div id="divTable" style="display: none">
	    	<br>
	    	<div id="alertaQuantidade" style="display:none" class="alert alert-danger">
	        	<span>Limite atingido!<span>
	    	</div>
	    	<table class="table table-striped table-bordered table-hover table-sm table-responsive-sm" id="Resultado">
	  			<thead class="thead-dark">
		    		<tr>
	      				<th scope="col">Posição</th>
	      				<th>Largada</th>
	      				<th>Competidor(a)</th>
	      				<th>Tempo(s)</th>
	      				<th>Resultado</th>
	    			</tr>
	  			</thead>
	  			<tbody>
	    		</tbody>
	    	</table>
	    </div>
		
	</div>

	<script type="text/javascript" src="01-corrida.js"></script>
</body>
</html>
